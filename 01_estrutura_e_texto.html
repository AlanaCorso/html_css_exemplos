<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Estrutura HTML</title>
</head>

<!-- no "body" + "style="background-color:" para mudar a cor de fundo da página inteira -->
<body style="background-color: rgb(251, 135, 197);">
    <!-- "color" para mudar cor da letra -->
    <!-- "font-family:" para mudar fonte -->
    <!-- "font-size:" para mudar tamanho da letra -->
    <!-- "padding" espaço interno -->
    <!-- Cima; direita; baixo, esquerda -->
    <!-- "text-align:" para alinhar o texto -->
    <h1 style="background-color: deeppink; color: aliceblue; padding: 0px 0px 20px 10px; font-family: Arial, Helvetica, sans-serif; text-align: center; font-size: 30px;">Olá Mundo!</h1>
    <!-- "border" para borda; "solid/dotted..." estilo da borda -->
    <p style="border: 4px dotted pink; width: 265px; height: 20px;">Este é um parágrafo simples em HTML.</p>
    <p><strong>Texto em negrito</strong> e <em>texto em itálico</em>.</p>
</body>
</html>
